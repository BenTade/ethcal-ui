<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Calendar - UMD Example (No Build Required)</title>
    <link rel="stylesheet" href="../dist/ethcal-ui.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #2196f3;
        }
        .date-picker {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Ethiopian Calendar - UMD (No Build System)</h1>
    <p>This example uses the UMD build directly in the browser without any build tools.</p>
    
    <div class="date-picker">
        <label for="dateInput">Select Date:</label><br>
        <input type="text" id="dateInput" placeholder="Click to select date" readonly>
        <div id="result" class="result"></div>
    </div>

    <!-- Load the UMD bundle -->
    <script src="../dist/ethcal-ui.umd.js"></script>
    
    <script>
        // The library is available globally as EthiopianCalendarUI
        const { EthiopianCalendarUI, EthiopianCalendar } = window.EthiopianCalendarUI;
        
        const dateInput = document.getElementById('dateInput');
        const result = document.getElementById('result');
        
        const calendar = new EthiopianCalendarUI({
            inputElement: dateInput,
            onSelect: function(date) {
                const eth = date.ethiopian;
                const greg = date.gregorian;
                result.innerHTML = 
                    '<strong>Selected Date:</strong><br>' +
                    'Ethiopian: ' + eth.day + '/' + eth.month + '/' + eth.year + '<br>' +
                    'Gregorian: ' + greg.toLocaleDateString();
            }
        });

        dateInput.addEventListener('click', function() {
            calendar.show();
        });

        // Show today's date
        const converter = new EthiopianCalendar();
        const today = converter.now();
        const todayMonthName = converter.getMonthName(today.month);
        document.querySelector('p').insertAdjacentHTML('afterend', 
            '<p style="color: #666;">Today: ' + today.day + ' ' + todayMonthName + ' ' + today.year + '</p>'
        );
    </script>
</body>
</html>
