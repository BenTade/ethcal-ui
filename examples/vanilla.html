<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Calendar - Vanilla JS Example</title>
    <link rel="stylesheet" href="../dist/ethcal-ui.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #2196f3;
        }
        .demo-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .demo-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #2196f3;
            background: #2196f3;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Ethiopian Calendar UI - Vanilla JavaScript</h1>
    
    <div class="demo-section">
        <h2>Example 1: Date Input with Calendar Popup</h2>
        <p>Click the input field to open the Ethiopian calendar:</p>
        <input type="text" id="dateInput" class="demo-input" placeholder="Select a date" readonly>
        <div id="result1" class="result"></div>
    </div>

    <div class="demo-section">
        <h2>Example 2: Programmatic Calendar</h2>
        <p>Click the button to show the calendar popup:</p>
        <button id="showCalendar">Show Calendar</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="demo-section">
        <h2>Example 3: Date Conversion</h2>
        <p>Enter a Gregorian date to convert to Ethiopian:</p>
        <input type="date" id="gregDate" class="demo-input">
        <button id="convertBtn">Convert</button>
        <div id="result3" class="result"></div>
    </div>

    <script type="module">
        import { EthiopianCalendar, EthiopianCalendarUI } from '../dist/ethcal-ui.esm.js';

        // Example 1: Input with calendar
        const dateInput = document.getElementById('dateInput');
        const result1 = document.getElementById('result1');
        
        const calendar1 = new EthiopianCalendarUI({
            inputElement: dateInput,
            onSelect: (date) => {
                const eth = date.ethiopian;
                const greg = date.gregorian;
                result1.innerHTML = `
                    <strong>Selected Date:</strong><br>
                    Ethiopian: ${eth.day}/${eth.month}/${eth.year}<br>
                    Gregorian: ${greg.toLocaleDateString()}
                `;
            }
        });

        dateInput.addEventListener('click', () => {
            calendar1.show();
        });

        // Example 2: Programmatic calendar
        const showCalendarBtn = document.getElementById('showCalendar');
        const result2 = document.getElementById('result2');

        const calendar2 = new EthiopianCalendarUI({
            onSelect: (date) => {
                const eth = date.ethiopian;
                const greg = date.gregorian;
                result2.innerHTML = `
                    <strong>Selected Date:</strong><br>
                    Ethiopian: ${eth.day}/${eth.month}/${eth.year}<br>
                    Gregorian: ${greg.toLocaleDateString()}
                `;
            }
        });

        showCalendarBtn.addEventListener('click', () => {
            calendar2.show();
        });

        // Example 3: Date conversion
        const gregDateInput = document.getElementById('gregDate');
        const convertBtn = document.getElementById('convertBtn');
        const result3 = document.getElementById('result3');
        const converter = new EthiopianCalendar();

        // Set default to today
        gregDateInput.valueAsDate = new Date();

        convertBtn.addEventListener('click', () => {
            const gregDate = gregDateInput.valueAsDate;
            if (gregDate) {
                const ethDate = converter.toEthiopian(gregDate);
                const monthName = converter.getMonthName(ethDate.month);
                result3.innerHTML = `
                    <strong>Conversion Result:</strong><br>
                    Gregorian: ${gregDate.toLocaleDateString()}<br>
                    Ethiopian: ${ethDate.day} ${monthName} ${ethDate.year}
                `;
            }
        });

        // Show today's date
        const today = converter.toEthiopian(new Date());
        const todayMonthName = converter.getMonthName(today.month);
        document.querySelector('h1').insertAdjacentHTML('afterend', 
            `<p style="color: #666;">Today: ${today.day} ${todayMonthName} ${today.year}</p>`
        );
    </script>
</body>
</html>
